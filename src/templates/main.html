

<div class='bigPicture'>
  <div class='textDivMain'>
    <h1 class='glyphicon glyphicon-heart bigHeart'></h1>
    <h1 class='bigPicText'>Dating for Beautiful People</h1>
    <h5 class='bigPicText'>Made Simple</h5>
  </div>
  <a href='#/register'><button class='btn btn-success bigPicBtn'>Get Started</button></a>
</div>

<div ng-repeat='member in members | limitTo: 3'>
  <div class='frontPageView'> 
    <div class='frontMemberInfo'>
      <img class='mainPageImg' ng-src='{{member.avatar}}'>
      <h4><strong>{{member.names.firstName}}<strong></h4>
      <h5><strong>Location: </strong>{{member.address.city}}</h5>
    </strong>
  </div>
</div>
