<html lang="en" ng-app='gDates'>
 <head>

  <div ng-controller='loginController'>

        <a href='#/'><button class='pull-left navstuff gdate'><strong>g</strong>Dates</button></a>

    <!-- END NAV -->

    <div ng-controller='memberMainCtrl' class="container-fluid">
